<!DOCTYPE html>
<html>

<head>
	<title>Hello Hitoko.</title>
	<script type="text/javascript" src="js/main.js"></script>
	<style type="text/css">
		@font-face {
			font-family: 'yishantang';
			src: url('./fonts/sfont.eot');
			src: local('yishantang Regular'),
				local('sfont'),
				url('./fonts/sfont.woff') format('woff'),
				url('./fonts/sfont.ttf') format('truetype'),
				url('./fonts/sfont.svg#sfont') format('svg');
		}

		* {
			margin: 0;
			padding: 0;
		}

		.center-in-center {
			position: absolute;
			top: 50%;
			left: 50%;
			-webkit-transform: translate(-50%, -50%);
			-moz-transform: translate(-50%, -50%);
			-ms-transform: translate(-50%, -50%);
			-o-transform: translate(-50%, -50%);
			transform: translate(-50%, -50%);
			width: 100%;
			text-align: center;
		}

		h1,
		h2,
		h3,
		h4,
		h5,
		p {
			font-family: yishantang;
			color: #000000;
		}

		body {
			background-color: #ffffff;
			font-family: yishantang, Arial, Helvetica, sans-serif;
		}
	</style>

	<link href="./lib/mdui/css/mdui.min.css" rel="stylesheet" />
	<link href="./css/main.css" rel="stylesheet" />
</head>

<body class="mdui-theme-primary-pink wrapper">
	<!-- 设置主题对话框 -->
	<ul class="mdui-menu original-font wrapper" id="theme-menu">
		<li class="mdui-menu-item">
			<a href="javascript:;" class="mdui-ripple" onclick="displayDetails()">
				<span class="texts">显示诗词详细信息</span>
			</a>
		</li>
		<li class="mdui-menu-item">
			<a href="javascript:;" class="mdui-ripple" onclick="changeTheme(getThemeContent('水鸭青'));">
				<span class="texts">水鸭青</span>
			</a>
		</li>
		<li class="mdui-menu-item" class="mdui-ripple" onclick="changeTheme(getThemeContent('知乎蓝'));">
			<a href="javascript:;">
				<span class="texts">知乎蓝</span>
			</a>
		</li>
		<li class="mdui-menu-item">
			<a href="javascript:;" class="mdui-ripple" onclick="changeTheme(getThemeContent('A屏黑'));">
				<span class="texts">A屏黑</span>
			</a>
		</li>
		<li class="mdui-divider"></li>
		<li class="mdui-menu-item">
			<a href="javascript:;" class="mdui-ripple" onclick="changeTheme(getThemeContent('原生'));">
				<span class="texts">Original Theme</span>
			</a>
		</li>
	</ul>

	<div class="center-in-center">
		<div class="mdui-container">
			<div class="mdui-row">
				<div class="mdui-col-lg-12">
					<h1 class="texts" id="viewer" onclick="getJinrishici();"></h1>
				</div>
			</div>
		</div>
	</div>

	<a class="mdui-btn mdui-ripple mdui-btn-raised mdui-color-theme mdui-fab mdui-fab-fixed" href="javascript:;"
		mdui-menu="{target: '#theme-menu'}">
		<i class="mdui-icon material-icons">menu</i>
	</a>

	<!-- 引用今日诗词SDK -->
	<script src="https://sdk.jinrishici.com/v2/browser/jinrishici.js" charset="utf-8" onload="getJinrishici();">
	</script>
	<script src="./lib/mdui/js/mdui.min.js"></script>
	<script src="./js/theme.js"></script>
	<script src="./js/data.js"></script>

	<script>
		var browser = {
			versions: function () {
				var u = navigator.userAgent,
					app = navigator.appVersion;
				return { //移动终端浏览器版本信息
					trident: u.indexOf('Trident') > -1, //IE内核
					presto: u.indexOf('Presto') > -1, //opera内核
					webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
					gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1, //火狐内核
					mobile: !!u.match(/AppleWebKit.*Mobile.*/), //是否为移动终端
					ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
					android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或uc浏览器
					iPhone: u.indexOf('iPhone') > -1, //是否为iPhone或者QQHD浏览器
					iPad: u.indexOf('iPad') > -1, //是否iPad
					webApp: u.indexOf('Safari') == -1 //是否web应该程序，没有头部与底部
				};
			}(),
			language: (navigator.browserLanguage || navigator.language).toLowerCase()
		}
		if (browser.versions.mobile) { //判断是否是移动设备打开。browser代码在下面
			var ua = navigator.userAgent.toLowerCase(); //获取判断用的对象
			if (ua.match(/MicroMessenger/i) == "micromessenger") {
				//在微信中打开
				window.location.href = './mobile.html'
			}
			if (ua.match(/WeiBo/i) == "weibo") {
				//在新浪微博客户端打开
				window.location.href = './mobile.html'
			}
			if (ua.match(/QQ/i) == "qq") {
				//在QQ空间打开
				window.location.href = './mobile.html'
			}
			if (browser.versions.ios) {
				//是否在IOS浏览器打开
				window.location.href = './mobile.html'
			}
			if (browser.versions.android) {
				//是否在安卓浏览器打开
				window.location.href = './mobile.html'
			}
		} else {
			//否则就是PC浏览器打开
			console.log('PC End')
		}
	</script>
</body>

</html>
